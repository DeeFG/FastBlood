<body>
  <!-- progree bar  -->
    <div id="container"> </div>

  <!-- Find patient -->
  <form>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="medium-6 cell">
          <label>First
            <input type="text" placeholder="First Name">
          </label>
        </div>
        <div class="medium-6 cell">
          <label>Last
            <input type="text" placeholder="Last Name">
          </label>
        </div>
        <div class="medium-6 cell">
          <label>HRN
            <input type="number" placeholder="Hospital Record Number">
          </label>
        </div>
        <div class="medium-6 cell">
          <label>D.O.B
            <input type="date" placeholder="Date of Birth">
          </label>
        </div>
      </div>
    </div>
  </form>

  <!-- Select testing -->
  <div class="grid-x grid-padding-x">
      <fieldset class="large-7 cell">
        <legend>Test</legend>
        <input id="checkbox1" type="checkbox"><label for="checkbox1">Type adn Screen</label>
        <input id="checkbox2" type="checkbox"><label for="checkbox2">Confirmed Type</label>
      </fieldset>
    </div>


  <!-- CHOOSE PRODUCT and number choice -->
  <label>Select Menu
    <select>

      <option value="Plasma">Plasma</option>
      <option value="Platlets">Platlets</option>
      <option value="Cryo">Cryo</option>
