       <br><br>
      <div class="row">
          <div class="col-md-12" id="staticData">
        
          </div>
        </div>
        <div class="row">
          <div class="inputBox col-md-12">
            <!-- Find patient -->
            <form>
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="">First</label>
                  <input id="first-input" type="text" class="form-control" placeholder="First">
                </div>
                <div class="form-group col-md-3">
                  <label for="">Last</label>
                  <input id="last-input" type="text" class="form-control" placeholder="Last">
                </div>
                <!-- <div class="form-group col-md-3">
                  <label for="">HRN</label>
                  <input id="hrn-input" type="text" class="form-control" placeholder="Hospital Record Number">
                </div> -->
                <div class="form-group col-md-3">
                  <label for="">Birth Date</label>
                  <input id="birth-input" type="date" class="form-control" placeholder="Apartment, studio, or floor">
                </div>
              </div>
              <div class="form-group col-md-12">
                <button id="submit" type="submit" class="btn btn-primary">Add Patient</button>
              </div>
            </form>
          </div>

        <!-- CHOOSE PRODUCT and number choice -->
          <div class="row">
            <div class="col-md-12">
              <div class="row test">
                <div class="col-md-12">
                  <p><span>Testing</span></p>
                </div>
                <div class="col-md-2">
                  <label>T&S</label>
                </div>
                <div class="col-md-1">
                  <input id="TS" name="progress" class="progress" type="checkbox" value="20">
                </div>
                <div class="col-md-1">
                  <label>Confirmed Type</label>
                </div>
                <div class="col-md-1">
                  <input id="2type" name="progress" class="progress2" type="checkbox" value="30">
                </div>
                <div class="col-md-1">
                  <label>Special Testing</label>
                </div>
                <div class="col-md-1">
                  <input id="speialTest"name="done" class="progress2" type="checkbox" value="50">
                </div>
              </div>
            </div>
            <br>
            <br>
            <div class="row test">
              <div class="col-md-12">
                <legend>Product selection</legend>
                <div class="row test">
                  <div class="col-md-4">
                    <label> Choose Products<div class="col-md-4">
                        <select>
                          <option value="Red Cells">Red Cells</option>
                          <option value="Plasma">Plasma</option>
                          <option value="Platlets">Platlets</option>
                          <option value="Cryo">Cryo</option>
                        </select></label>
                  </div>
                </div>
                <div class="col-md-4">
                  <label> Number of Units <input type="number" value="" max="10"></label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- select Ab  -->
      </div>
<div class="row antibodoies">
  <div class="col-md-12">
      
        <legend>Antibody selection</legend>
        <p>Hold CTRL / CMD for selecting multiple fields</p>
      <select class="col-md-2 antibodies" id="chosenOnes" multiple="multiple">
        <option value="" disabled selected>Choose Antibodies</option>
        <option value="C" for="C">C</option>
        <option value="c" for="c">c</option>
        <option value="E" for="E">E</option>
        <option value="e" for="e">e</option>
        <option value="D" for="D">D</option>
        <option value="M" for=M">M</option>
        <option value="N" for="N">N</option>
        <option value="S" for="S">S</option>
        <option value="s" for="s">s</option>
        <option value="K" for="K">K</option>
        <option value="k" for="k">k</option>
        <option value="Kpa" for="Kpa">Kpa</option>
        <option value="Jsa" for="Jsa">Jsa</option>
        <option value="Fya" for="Fya">Fya</option>
        <option value="Fyb" for="Fyb">Fyb</option>
        <option value="Jka" for="Jka">Jka</option>
        <option value="JKb" for="Jkb">Jkb</option>
      </select>
      <button d="submitAntibodies" type="button" class="btn btn-primary">Add Antibodies</button>

  </div>

</div>
