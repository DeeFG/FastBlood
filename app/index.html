<body>

  <!-- header -->


  <!-- Find patient -->
  <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <div class="cell small-4"><img src="" alt=""></div>
        <div class="cell small-4">Navigation </div>
        <div class="cell small-4"></div>
      </div>
    
  <div class="grid-x grid-padding-x">
        <header class="hero-search-filter">
    <div class="hero-search-filter-content">
      <!-- <img class="hero-search-filter-logo" src="https://damienshadowsage.files.wordpress.com/2015/10/donate-trans.jpg" alt="" /> -->
      <form class="hero-search-filter-form" action="">
        <label for="findtext">First</label>
        <input id="findtext" class="hero-search-filter-form-find" type="text"/>
        <div class="divider">&nbsp;</div>
        <label for="findlocate">Last</label>
        <input id="findlocate" class="hero-search-filter-form-near" type="text"/>
        <div class="divider">&nbsp;</div>
        <label for="findlocate">HRN</label>
        <input id="findlocate" class="hero-search-filter-form-near" type="number"/>
        <div class="divider">&nbsp;</div>
        <label for="findlocate">birth</label>
        <input id="findlocate" class="hero-search-filter-form-near" type="date"/>
        <br>
        <input type="submit" id="submit" class="button" value="submit">
      </form>
      
    </div>
  </header>


  

  
  <div class="container">
    <h2>Progress Bar</h2>
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" style="width:30%">
        Type and Screen complete
      </div>
      <div class="progress-bar progress-bar-warning" role="progressbar" style="width:30%">
        Type confirm complete
      </div>
      <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
        Testing units
      </div>
    </div>
  </div>


<br>
<br>


  <!-- Select testing -->
  <div class="grid-x grid-padding-x">
      <fieldset class="large-7 cell">
        <legend>Test</legend>
        <input id="checkbox1" type="checkbox"><label for="checkbox1">Type & Screen</label>
        <input id="checkbox2" type="checkbox"><label for="checkbox2">Confirmed Type</label>
      </fieldset>

  <!-- CHOOSE PRODUCT and number choice -->
  <legend>Product selection</legend>
  <label> Choose Products
    <select>
      <option value="Red Cells">Red Cells</option>
      <option value="Plasma">Plasma</option>
      <option value="Platlets">Platlets</option>
      <option value="Cryo">Cryo</option>
    </select>
  </label>

  <label>
    How Many Units?
    <input type="number" value="">
  </label>
  <!-- select Ab  -->


      <fieldset class="large-7 cell">
        <legend>Antibody selection</legend>
        <input id="" type="checkbox"><label for="C">C</label>
        <input id="" type="checkbox"><label for="c">c</label>
        <input id="" type="checkbox"><label for="E"></label>
        <input id="" type="checkbox"><label for="e">E</label>
        <input id="" type="checkbox"><label for="D">D</label>
        <input id="" type="checkbox"><label for=FM">M</label>
        <input id="" type="checkbox"><label for="N">N</label>
        <input id="" type="checkbox"><label for="S">S</label>
        <input id="" type="checkbox"><label for="s">s</label>
        <input id="" type="checkbox"><label for="K">K</label>
        <input id="" type="checkbox"><label for="k">k</label>
        <input id="" type="checkbox"><label for="Kpa">Kpa</label>
        <input id="" type="checkbox"><label for="Jsa">Jsa</label>
        <input id="" type="checkbox"><label for="Fya">Fya</label>
        <input id="" type="checkbox"><label for="Fyb">Fyb</label>
        <input id="" type="checkbox"><label for="Jka">Jka</label>
        <input id="" type="checkbox"><label for="Jkb">Jkb</label>
      </fieldset>
    </div>
  

  <!--  -->

<footer> footer </footer>
  <!--  -->
</div>
